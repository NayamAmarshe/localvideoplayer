<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="apple-touch-icon" sizes="180x180" href="/src/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/src/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/src/favicons/favicon-16x16.png">
	<link rel="manifest" href="/src/favicons/site.webmanifest">
	<link rel="mask-icon" href="/src/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/src/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/src/favicons/browserconfig.xml">
	<meta name="theme-color" content="#000000">
	<meta name="author" content="Piotr Å»urek">
	<meta name="description"
		content="The VideoPlayer which can play yours local video. VideoPlayer uses HTML5 new feature.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">

	<title>Local Video Player</title>
</head>

<body>

	<div class="player" tabindex="0">

		<video class="player__videoTag">
			<track class="player__subtitles" kind="subtitles" default>
			<p>Your broswer can't play videos via HTML5. Please use other broswer.</p>
		</video>

		<label class="button button-playlist" for="uploadVideo">
			<input id="uploadVideo" type="file" accept="video/*" multiple />
		</label>

		<label class="button button-subtitles" for="uploadSubtitles">
			<input id="uploadSubtitles" type="file" accept=".vtt" />
		</label>

		<div class="button button-play"></div>
		<div class="button button-volume"></div>
		<div class="button button-fullscreen"></div>

		<div class="player__time"></div>
		<input class="player__progress" type="range" value="0" min="0" step=".1" />
		<input class="player__volume-range" type="range" value="1" min="0" max="1" step=".1" />

		<progress class="player__loadingFile"></progress>
		<div class="player__volume-popup"></div>

		<div class="playlist">
			<ul class="playlist__list"></ul>
		</div>

	</div>

	<script src="main.js" type="text/javascript">
	</script>
</body>

</html>
